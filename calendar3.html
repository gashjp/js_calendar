<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="js/s_calendar.min.js"></script>
    <link rel="stylesheet" href="css/s_calendar.min.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1>Hello, world!</h1>
      <input
        type="text"
        id="checkin"
        class="salsa-calendar-input"
        autocomplete="off"
        name="到着"
        value=""
      />
      <input
        type="text"
        id="checkout"
        class="salsa-calendar-input"
        autocomplete="off"
        name="出発"
        value=""
      />
      日数：<span id="nights-no">
        <span class="counter"></span>
        <span class="singular" style="display：none;">日間</span>
        <span class="plural" style="display：none;">日間</span>
      </span>
    </div>
    <script>
      var calendar_from = new SalsaCalendar({
        inputId: "checkin",
        lang: "en",
        range: {
          min: "today",
        },
        calendarPosition: "right",
        fixed: false,
        connectCalendar: true,
      });

      var calendar_to = new SalsaCalendar({
        inputId: "checkout",
        lang: "en",
        range: {
          min: "today",
        },
        calendarPosition: "right",
        fixed: false,
      });
      new SalsaCalendar.Connector({
        from: calendar_from,
        to: calendar_to,
        maximumInterval: 21,
        minimumInterval: 1,
      });

      new SalsaCalendar.NightsCalculator({
        from: calendar_from,
        to: calendar_to,
        nightsNo: "nights-no",
      });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
